<div class="container">
  <h2>Bienvenido a Transparency Plugin</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="urlInput">Introduzca una URL a analizar</label>
      <input type="url" name="urlInput" #urlField="ngModel" placeholder="Intorduza URL" [(ngModel)]='url' 
      class='form-control'
      [class.field-error]="postError">
    </div>

    <div [hidden]="!postError" class="alert alert-danger">
      {{postErrorMessage}}
    </div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <button type="submit" class='btn btn-primary text-center'>Analizar</button>
      </div>
    </div>
    
  </form>
</div>

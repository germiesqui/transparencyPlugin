<div class="container">
  <div class="row">
    <div class="col backBtn-col">
      <a href="welcome" class="btn btn-primary backBtn">Atras</a>
    </div>
    <div class="col">
      <h2>Seleccione una categoria</h2>
    </div>
  </div>

  <ngx-simplebar>
    <div class="flex-container">
      <ng-container *ngFor="let category of categories">
        <a [href]="category.url" class="flex-item">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ category.title }}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <mat-icon mat-card-image>{{ category.icon }} </mat-icon>
              <p>{{ category.description }}</p>
            </mat-card-content>
          </mat-card>
        </a>
      </ng-container>
    </div>
  </ngx-simplebar>
</div>

<article role="article" *ngIf="basicData; else loading">
    <header>
        <h1>{{basicData.title}}</h1>
        <div class="row">
            <a [routerLink]=" [ '/categories']" class="btn button" [ngClass]="{'daltonic-button' : daltonicMode}">ATRAS</a>
        </div>

    </header>
    <ngx-simplebar>
        <section>
            <p>Autores: {{basicData.authors}}</p>
            <p>Fecha de publicaci√≥n: {{basicData.publishDate}}</p>
            <p class="text">{{basicData.text}}</p>
        </section>
    </ngx-simplebar>
</article>

<ng-template #loading>
    <div class="row loading">
        <mat-spinner color="accent" diameter='20' [ngClass]="{'daltonic-button' : daltonicMode}"></mat-spinner>
        <span>Cargando ...</span>
    </div>
</ng-template>

<div class="container">
    <div class="row header">
        <div class="col title-col">
            <h1>{{title}}</h1>
        </div>
        <div class="col backBtn-col">
            <a [routerLink]=" [ '/categories'] " class="btn button">ATRAS</a>
        </div>
    </div>
    <div class="row ">
        <div class="col ">
            <div class="row ">
                <div class="col-2 colorSheme-col " aria-label="Esquema de colores ">
                    <mat-icon class="icon " matListIcon [ngStyle]="{ 'color': 'darkgreen'} ">sentiment_very_satisfied</mat-icon>
                    <mat-icon class="icon " matListIcon [ngStyle]="{ 'color': 'mediumseagreen'} ">sentiment_satisfied</mat-icon>
                    <mat-icon class="icon " matListIcon [ngStyle]="{ 'color': 'khaki'} ">sentiment_dissatisfied</mat-icon>
                    <mat-icon class="icon " matListIcon [ngStyle]="{ 'color': 'orange'} ">sentiment_very_dissatisfied</mat-icon>
                    <mat-icon class="icon " matListIcon [ngStyle]="{ 'color': 'red'} ">mood_bad</mat-icon>


                </div>
                <div class="col sentiment-col ">
                    <div class="row graph ">
                        <app-solidgauge-chart [data]='sentimentData[0]' [label]="sentimentLabels[0] " [attr.aria-busy]='loading'></app-solidgauge-chart>
                        <app-solidgauge-chart [data]='sentimentData[1]' [label]="sentimentLabels[1] " [attr.aria-busy]='loading'></app-solidgauge-chart>
                    </div>
                </div>
            </div>


        </div>
        <div class="col emotion-col ">
            <div class="graph ">
                <app-spiderweb-chart [data]='emotionData' [spiderwebCategories]='emotionNames' [label]="RadarChartlabel " [attr.aria-busy]='loading'></app-spiderweb-chart>
            </div>
        </div>
    </div>

    <div class="alert alert-warning row " role="alert " *ngIf='warning'>
        <div class="col-sm-1 ">
            <fa-icon [icon]="warningIcon " size='2x'></fa-icon>
        </div>
        <div class="col "><span>{{warningText}}</span></div>
    </div>

</div>

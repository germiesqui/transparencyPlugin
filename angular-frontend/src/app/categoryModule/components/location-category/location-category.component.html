<div class="container">
  <div class="row">
    <div class="col backBtn-col">
      <a [routerLink]= "['/categories']" class="btn btn-primary backBtn">Atras</a>
    </div>
    <div class="col">
      <h2>{{title}}</h2>
    </div>
  </div>
  
  <div #error *ngIf="loading" class="error alert alert-info">
      <mat-spinner [color]="accent"></mat-spinner>
    <span>
      Estamos analizando el texto. Por favor, espere un momento.
    </span>
  </div>

  <div id="map">
  </div>
</div>

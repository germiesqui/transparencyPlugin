<div class="container">
    <div class="row">
        <div class="col title-col">
            <h1>Seleccione una categoria</h1>
        </div>
        <div class="col backBtn-col">
            <a [routerLink]="['/welcome']" class="btn button">ATRAS</a>
        </div>
    </div>

    <ngx-simplebar>
        <div class="flex-container">
            <ng-container *ngFor="let category of categories">
                <a [routerLink]=[category.url] class="flex-item">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>{{ category.title }}</mat-card-title>
                        </mat-card-header>

                        <mat-card-content>
                            <mat-icon mat-card-image class="iconColor">{{ category.icon }} </mat-icon>
                            <p>{{ category.description }}</p>
                        </mat-card-content>
                    </mat-card>
                </a>
            </ng-container>
        </div>
    </ngx-simplebar>
</div>
